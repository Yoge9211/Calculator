<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <div class="caption">
            <div class="div">
                <h1>
                    CALCULATOR
                </h1>
            </div>
        </div>
        <div class="screen">
            <input type="text" name="screen" id="display">
        </div>
        <diiv class="calculator">
            <div class="div1">
                <div class="keys">
                    <button class="btn button " value="AC"> AC </button>
                    <button class="btn button " value="+/-"> +/- </button>
                    <button class="btn button " value="%"> % </button>
                    <button class="btn  button bc-red" value="/"> / </button>
                </div>
                <div class="keys">
                    <button class="btn button " value="7"> 7 </button>
                    <button class="btn button " value="8"> 8 </button>
                    <button class="btn button " value="9"> 9 </button>
                    <button class="btn  button bc-red" value="*"> * </button>
                </div>
                <div class="keys">
                    <button class="btn button " value="4"> 4 </button>
                    <button class="btn button " value="5"> 5 </button>
                    <button class="btn button " value="6"> 6 </button>
                    <button class="btn  button bc-red" value="-"> - </button>
                </div>
                <div class="keys">
                    <button class="btn button " value="1"> 1 </button>
                    <button class="btn button " value="2"> 2 </button>
                    <button class="btn button " value="3"> 3 </button>
                    <button class="btn  button bc-red" value="+"> + </button>
                </div>
            </div>
            <div class="div2">
                <button class="zero button " value="0"> 0 </button>
                <button class="sp-btn button " value="."> . </button>
                <button class="sp-btn  button bc-red" value="="> = </button>
            </div>

        </diiv>

    </div>

    <script src="calc.js" async defer></script>
</body>

</html>
